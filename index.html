<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <h2 class="text-center">DYNAMIC WEATHER FORECAST </h2>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span>
            <input type="text" onkeypress="checkInput()" class="form-control" name="name" id="cityName"  placeholder="Enter city Name"/>
        </div><br>
        <center><button type="button" class="btn btn-success" id="btn"onclick="" disabled>Get Weather Report</button></center>
        <div class="temperature-container">

            <h3 id="cityid"></h3>
            <h4 id="timestamp"></h4>
            <h5 id="weather_description"></h5>
        </div>
        <div class="contents-container hide-contents">
           <div class="content1">
                <img id="icon"/>
                <span id="tempvalue"></span>
                <sup><span class="wob_t" id="cent" aria-label="째Celsius" onclick="convertC()" aria-disabled="true" role="button">째C</span>
                <span aria-label="째Fahrenheit" id="fah"  role="button" onclick="convertF()">|째F</span></sup>
            </div>
            <div class="content2 hide-contents">
                <ul>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
            </div>
        </div>
    </div>
        <div class="charts-container hide-contents">
            <div class="buttons_position">
                <span>
                    <button id="temp1">Temperature</button>
                    <button id="wind1">Wind</button>
                </span>
            </div>
            <div id="chart-container">

            </div>
        </div>

        <!-- CODE FOR DISPLAYING EVERY DAY TEMPERATURES -->

        <div class="day-container hide-contents">
            <div class="one">
                    <div class="inner" id="1"></div>
                    <div class="inner" id="2"></div>
                    <div class="inner" id="3"></div>
                    <div class="inner" id="4"></div>
                    <div class="inner" id="5"></div>
            </div>
            <div class="one">
                    <img class="inner" id="6"/>
                    <img class="inner" id="7"/>
                    <img class="inner" id="8"/>
                    <img class="inner" id="9"/>
                    <img class="inner" id="10"/>
            </div>
            <div class="one">
                    <button id="a"><div class="inner" id="11"></div></button>
                    <button id="b"><div class="inner" id="12"></div></button>
                    <button id="c"><div class="inner" id="13"></div></button>
                    <button id="d"><div class="inner" id="14"></div></button>
                    <button id="e"><div class="inner" id="15"></div></button>
            </div>
            
        </div>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/weatherfcast.js"></script>
</body>
</html>
